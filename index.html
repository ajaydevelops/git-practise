<!DOCTYPE html>
<html>
    <head>
        <title>Github-practise</title>
    </head>
    <body>
        <h3>Github-practise</h3>
        <p>All git commands</p>
        <ol>
            <li>git status</li>
            <li>git init</li>
            <!--add file-->
            <li>git add</li>
            <!--add all file-->
            <li>git add.</li>
            <li>git commit -m</li>
            <!-- all remote-->
            <li>git remote</li>
            <!--add new remote-->
            <li>git remote add <new remote name> <url> </li>
            <!--remove remote-->
            <li>git remote remove <remote name></li>
            <!-- all branch-->
            <li>git branch</li>
            <!--made new branch-->
            <li>git branch -b<branch name></li>
            <!--move current branch to another branch-->
            <li>git branch <branch></li>
            <!--data push -->
            <li>git push <remote name> <branch name></li>
            <!--data store in local folder-->
            <li>git clone</li>
        </ol>
    </body> 
</html>
